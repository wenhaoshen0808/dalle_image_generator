<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>DALL·E 图像生成器</title>
  <style>
    body { font-family: sans-serif; padding: 20px; }
    textarea, select, button { font-size: 16px; padding: 8px; }
    #result img { max-width: 100%; margin-top: 20px; }
    label { display: block; margin-top: 20px; }
  </style>
</head>
<body>
  <h1>DALL·E 图像生成</h1>

  <label for="prompt">输入你的描述（prompt）：</label>
  <textarea
    id="prompt"
    placeholder="建议使用英文输入，控制在600字符内，避免输入暴力、血腥等敏感内容，细节越多生成结果越准确。默认尺寸1024×1024。prompt示例：A realistic orange tabby cat sitting upright on a wooden bench, playing a grand piano with its front paws. The scene is set in a cozy living room with warm sunlight streaming through a window, casting soft shadows. The cat looks focused and slightly curious. The piano has shiny black and white keys, and sheet music is placed on the stand. The style is a detailed digital painting with soft textures and warm tones."
    rows="10"
    cols="100"
    style="font-family: sans-serif;"
  ></textarea>

  <br>
  <button onclick="generateImage()">生成图像</button>

  <div id="result"></div>

  <script>
    async function generateImage() {
      const prompt = document.getElementById('prompt').value.trim();
      const resultDiv = document.getElementById('result');
      resultDiv.innerHTML = '生成中...';

      if (!prompt) {
        resultDiv.innerHTML = '请输入 prompt 描述。';
        return;
      }

      try {
        const response = await fetch('https://dalle-git-main-wenhaos-projects-a4d51d32.vercel.app/api/generate-image', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ prompt })
        });

        const data = await response.json();

        if (data.data && data.data[0] && data.data[0].url) {
          resultDiv.innerHTML = `<img src="${data.data[0].url}" alt="生成结果">`;
        } else {
          resultDiv.innerHTML = '生成失败，请检查输入或稍后重试。';
        }
      } catch (err) {
        console.error(err);
        resultDiv.innerHTML = '网络错误或服务器错误。';
      }
    }
  </script>
</body>
</html>
